version: '3.8'
services:
  ollama:
    image: ollama/ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              count: 1
    volumes:
      - /home/kdlocpanda/personal/my_repos/josh_bot/data/ollama:/root/.ollama
      - /home/kdlocpanda/personal/my_repos/josh_bot/Modelfile.txt:/root/.ollama/Modelfile
    restart: unless-stopped
    ports:
      - "11434:11434"
    networks:
      - llm_network
  chatbot:
    build: ./chatbot
    ports:
      - "8501:8501"
    restart: unless-stopped
    depends_on:
      - ollama
    networks:
      - llm_network
    command:  ["streamlit", "run", "ollama_bot.py"]


volumes:
  ollama:
networks:
  llm_network: